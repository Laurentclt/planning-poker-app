<div class="container" (click)="closeModal($event)" *ngIf="showModal">
    <div class="modal" (click)="cancelAction($event)">
        <h3>Invite players</h3>
        <input type="text" [(ngModel)]="urlGameSession">
        <button (click)="copyUrl()"> Copy invitation link</button>
        <p *ngIf="isTextCopied">URL copied !</p>
    </div>
</div>
