<div class="container">
  <div
    class="home-btn"
    (click)="goToHome()"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Home
  </div>
  <div *ngIf="route !== '/' " class="invite-btn" (click)="toggleModal()">  
    <app-button  message="Invite players"></app-button>
  </div>
</div>
<app-modal-invite-players *ngIf="showModal" (emitModal)="toggleModal()"></app-modal-invite-players>
