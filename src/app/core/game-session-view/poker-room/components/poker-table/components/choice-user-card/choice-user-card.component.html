<div class="card" (dblclick)="deleteUser(this.player)" [ngClass]="{'isSelected' : player.cardValue !== null && !revealCards, 'isDisplayed': player.cardValue !== null && revealCards}">
  <div class="value" *ngIf="revealCards">
    {{ player.cardValue }}
  </div>
</div>
<p class="name">{{ player.name }}</p>
